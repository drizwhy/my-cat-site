<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Gatas do Adriel</title>

    <meta charset="utf-8">

    <style>
        body {
            text-align: center;
            background-color: #faf0e6
        }

        .cat-dimension {
            height: 300px;
            width: 250px;
            border-radius: 25%;
        }
    </style>

</head>

<body>
    <main>
        <section>
            <h1>Gatas do Adriel</h1>
            <h3>1ºGata: Tica</h3>
            <img class="cat-dimension"
                src="Images/cat 1.jpg"
                alt="Imagem da primeira gata do Adriel, cujo nome é Tica">
            <figcaption><em>A mais velha</em></figcaption>
        </section>

        <section>
            <h3>2ºGata: Lica</h3>
            <img class="cat-dimension"
                src="Images/cat-2.jpg"
                alt="Imagem da segunda gata do Adriel, cujo nome é Lica">
            <figcaption><em>A do meio</em></figcaption>
        </section>

        <section>
            <h3>3ºGata: Nina</h3>
            <img class="cat-dimension"
                src="Images/cat 3.jpg"
                alt="Imagem da terceira gata do Adriel, cujo nome é Nina">
            <figcaption><em>A gatinha mais nova</em></figcaption>
        </section>

        <section>
            <h3>Quiz das gatinhas</h3>
            <fieldset>
                <legend>Qual a gatinha mais linda e fofa ?</legend>
                <input id="Tica" type="checkbox" name="linda e fofa" value="Tica"> <label for="Tica">Tica</label>
                <input id="Lica" type="checkbox" name="linda e fofa" value="Lica"> <label for="Lica">Lica</label>
                <input id="Nina" type="checkbox" name="linda e fofa" value="Nina"> <label for="Nina">Nina</label>
                <p>Obs.:Você poderá decidir que todas elas são lindas e fofas!</p>
            </fieldset>
        </section>
    </main>

    <footer>
        <p>
            <em> Realizado por -</em><a href="https://github.com/drizwhy">https://github.com/drizwhy</a>
        </p>
    </footer>

</body>

</html>
